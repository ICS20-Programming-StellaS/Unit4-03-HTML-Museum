<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Museum, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Stella S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favs/favicon-16x16.png">
    <link rel="manifest" href="./favs/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Admission in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  <center>
    <h1>Museum Admission</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<h3>Find out your admission cost:</h3>
					<form action="javascript:displayCost()">						
						<label for="age">*Age:</label>
						<input type="number" placeholder="Enter age" step="1" min="1" id="age"><br><br>
												
						<label for="day">*Day:</label>
						<select name="day" id="day">
						    <option value="">--Day of the Week--</option>
						    <option value="Sunday">Sunday</option>
						    <option value="Monday">Monday</option>
						    <option value="Tuesday">Tuesday</option>
						    <option value="Wednesday">Wednesday</option>
						    <option value="Thursday">Thursday</option>
						    <option value="Friday">Friday</option>
							<option value="Saturday">Saturday</option>
						</select>
						<br><br>
						<input type="submit" value="Display Admission Cost">
					</form>
				</td>
				<td valign="top" align="center">
					<img src="./image/museum.jpg" alt="Museum" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			
		</div>
		  </center>
  </body>
</html>
